<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="spok"
          src="./sound/spok.mp3"
          preload="auto"
          loop="true"
          autoplay="true"
        ></audio>
      </a-assets>

      <a-entity sound="src: #spok">
        <a-cylinder
          position="-1 0.75 -3"
          radius="0.3"
          height="1.5"
          color="#FFC600"
        ></a-cylinder>
      </a-entity>

      <a-cylinder
        position="-1 0.75 -3"
        radius="0.3"
        height="1.5"
        color="#FFC600"
      ></a-cylinder>
      <a-cylinder
        position="0 0.75 -3"
        radius="0.3"
        height="1.1"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.2"
        height="1.3"
        color="#F00FFF"
      ></a-cylinder>
      <a-plane
        position="0 -1 -5"
        rotation="-90 0 0"
        width="6"
        height="1.5"
        color="#00000F"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

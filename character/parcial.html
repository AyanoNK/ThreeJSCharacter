<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personaje</title>
  </head>
  <body>
    <div id="Stats-output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
    <script>

//globals
var scene;
var camera;
var renderer;
var controls;

//elements
var computerTab;
var playerTab;


//colors
var red = 0xfd0001;
var brown = 0x814e19;
var yellow = 0xfbc33b;

/*BEGINNING OF PAGE CONFIG*/
function init() {
  //create scene
  scene = new THREE.Scene();
  //create camera
  createCamera();
  //create renderer
  renderer = new THREE.WebGLRenderer({
    antialias: true,
  });
  //set renderer size
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.background = new THREE.Color(0x353839);
  //scene.background = new THREE.Color(0xFFFFFF);
}

function createCamera() {
  camera = new THREE.PerspectiveCamera(
    90, //fov
    window.innerWidth / window.innerHeight, //aspect
    0.1, //near
    2000 //far
  );

  camera.position.set(0, 0, 60);

  camera.translateZ(50);
}

function renderLoop() {
  requestAnimationFrame(renderLoop);
  renderer.render(scene, camera);
}
/*END OF PAGE CONFIG*/

function addComputerTab() {
  var geometry = new THREE.BoxGeometry(10, 10, 10);

  //to show edges
  var edges = new THREE.EdgesGeometry(geometry);
  

  var material = new THREE.MeshBasicMaterial({
    color: 0xF484FF,
  });

  
  computerTab = new THREE.Mesh(geometry, material);
  computerTab.name = "ComputerCube";
  scene.add(computerTab);
  computerTab.position.y -= 50;
}

function addPlayerTab() {
  var geometry = new THREE.BoxGeometry(10, 10, 10);

  //to show edges
  var edges = new THREE.EdgesGeometry(geometry);
  

  var material = new THREE.MeshBasicMaterial({
    color: 0x6854FF,
  });

  
  var playerTab = new THREE.Mesh(geometry, material);
  playerTab.name = "ComputerCube";
  scene.add(playerTab);
  playerTab.position.y += 50;
}


function addBall() {
  var geometry = new THREE.BoxGeometry(5, 5, 5);

  //to show edges
  var edges = new THREE.EdgesGeometry(geometry);

  var material = new THREE.MeshBasicMaterial({
    color: 0xFF0000,
  });
 
  var cube = new THREE.Mesh(geometry, material);
  cube.name = "ComputerCube";
  scene.add(cube);
}





//create lightpoint
function createLightPoint() {
  var lightPoint = new THREE.DirectionalLight(0x404040, 10);
  lightPoint.name = "DirectionalLight";
  lightPoint.position.y += 30;
  scene.add(lightPoint);
}


init();

//Mario by cubes

//first line
addComputerTab();
addPlayerTab();
addBall();


createLightPoint();

renderLoop();

    </script>
  </body>
</html>
